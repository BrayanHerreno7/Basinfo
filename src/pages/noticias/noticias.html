<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 

  <h1>Noticias relevantes</h1>

  <div *ngFor="let notice of notices.obj">

    <ion-card>
      <img src="{{ notice.garbageCompany.icon }}" style="width: 200px;margin:10px;padding: 10px;"/>
      <ion-card-content>
        <ion-card-title>
          {{ notice.title }}
          </ion-card-title>
        <p>
          {{ notice.body }}
        </p>
      </ion-card-content>
      <button  style="background: black;color:white;padding:10px;margin:10px;">Ir a noticia</button>
    </ion-card>

  </div>
  
  

</ion-content>
